<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img class='logo' src='https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg' />
      </div>
    </div>

    <div class="main">
      <div class="container">
        <h1>Join Pocketbook</h1>
       	<form>
          <div class='form-group'>
          	<label for='first_name'>First Name</label>
          	<input type='text' class='form-control' id='first_name' size="50" placeholder='First Name' />
          </div>
          <div class='form-group'>
            <label for='last_name'>Last Name</label>
            <input type='text' class='form-control' id='last_nanme' size='50' placeholder='Last Name' />
          </div>
          <div class='form-group'>
            <label for='email_add'>Email</label>
            <input type='email' class='form-control' id='email_add' size='50' placeholder='Email' />
          </div>
          <div class='form-group'>
            <label for='psw'>Password</label>
            <input type='password' class='form-control' id='psw' size='50' placeholder='Password' />
          </div>
          <button type="submit" class="btn btn-default">Create account</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <ul>
          <li><a href='#'>Contact</a></li>
          <li><a href='#'>Help Center</a></li>
      		<li><a href='#'>About</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
